    <h2>-다차원 포인터 변수의 사용</h2>
    <strong>먼저 2차원 포인터 변수는 1차원 포인터 변수의 주소를 저장한다.</strong><br>
    예를 들면 1차원 포인터 p1이 있다고 하자. 그럼 &p1을 저장하는 것이 2차원 포인터 변수이다.<br>
    여기서 2차원 포인터 변수는 포인터변수의 이름 앞에 <u>**(아스트리스 2개)</u>를 붙여서 선언한다.<br>
    (3차원 포인터도 있다=> ***)<p>
