    <h2>- 포인터 변수의 선언</h2>
    포인터의 선언은 <u>자료형</u>, <u>포인터변수 이름</u>, <u>초기화</u>로 구분이 된다.<br>
    여기서 자료형은 흔히 말하는 <strong>int, double, char처럼 저장되는 변수의 자료형</strong>에 적합해야 한다.<br>
    그리고 변수처럼 자기가 포인터변수의 이름을 짓는데
    여기서 포인터와 구분되기 위해서 <strong>*(아스트리스)</strong>앞에 붙임<br>
    초기화는 NULL로 초기화를 한다.<p>
