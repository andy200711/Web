    <h2>-포인터의 사용</h2>
    <strong>&nbsp&nbspint *num1 = NULL;</strong><br>
    <strong>&nbsp&nbspint a= 20;</strong><br>
    <strong>&nbsp&nbspnum1s = &a;</strong><br>
    포인터 변수 num1에 저장된 <strong>a의 주소</strong>를 이용하여<br>
    a에 간접 접근을 할 수 있고 <u>*</u>를 이용하여 역참조 즉 a의 값을 참조가 가능하다.<br>
    중요: *과 &는 서로 상쇄 *&array = array;<p>
